        <h1>Jovem Aprendiz</h1>
        <h5>obs:26/09 será o ultimo dia de cadastro </h5>
        <form action="cadastro">
        <div class="form-check">
            <legend>Dados do Jovem</legend>
            <label for="nome">nome *</label>
            <input class="form-control" placeholder="nome do jovem" id="nome" type="text">
            <br>
            <div id="erro-nome" class="alert alert-danger fade show" role="alert">
                Nome obrigatório !
            </div>
            <label for="cpf">CPF *</label>
            <input class="form-control" placeholder="cpf do jovem" id="cpf" type="text">
            <br>
            <div id="erro-cpf" class="alert alert-danger fade show" role="alert">
                cpf obrigatório !
            </div>   
            <label for="data">Data de aniversario</label>
            <input class="form-control" placeholder="data de aniversario" id="data" type="text">
            <br>
            <label for="celular">Telefone fixo / Celular *</label>
            <input class="form-control" placeholder="celular/tel.fixo" id="telefone"  type="text">
            <br>
            <div id="erro-telefone" class="alert alert-danger fade show" role="alert">
                telefone obrigatório !
            </div>   
            <label for="email">E-mail *</label>
            <input class="form-control" placeholder="email do jovem" id="email" type="text"> 
            <br>
            <div id="erro-email" class="alert alert-danger fade show" role="alert">
                email obrigatório !
            </div>   
            <label for="endereço">Endereço completo(estado,cidade e cep)</label>
            <input class="form-control" placeholder="endereço(estado,cidade e cep)" id="endereço" type="text">
            <br>
            <label for="marca">Como conheçeu a marca ?</label>
            <input class="form-control" placeholder="como conheçeu a marca ?" id="marca" type="text">
            <br>
            <label for="curriculo">Curriculo</label>
            <input class="form-control-file" type="file" id="curriculo" name="curriculo">
            <br>
            <br>
            <button class="btn btn-primary" type="button" id="btn-salvar" onclick="salvar()">salvar</button>
            <br>
        </div>
    </form>
    <div id="sucesso" class="alert alert-success fade show" role="alert">
        Jovem cadastrado com sucesso !
    </div>
</div>
