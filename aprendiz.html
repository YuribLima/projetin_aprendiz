<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETIN</title>
    <script src="./scripts/projeto.js"></script>
</head>
<body>
    <h1>Jovem Aprendiz</h1>
    <h5>obs:26/09 será o ultimo dia de cadastro</h5>
    <form action="cadastro">
        <fieldset>
            <legend>Dados do Jovem</legend>
            <label for="nome">nome</label>
            <input type="text" id="nome" name="nome">
            <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="CPF">
            <br>
            <label for="data">Data de aniversario</label>
            <input type="text" id="data" name="Data">
            <br>
            <label for="celular">Telefone fixo / Celular</label>
            <input type="text" id="telefone" name="Telefone">
            <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="endereço">Endereço completo(pais,estado,cidade e cep)</label>
            <input type="text" id="endereço" name="endereço">
            <br>
            <label for="marca">Como conheçeu a marca ?</label>
            <input type="text" id="marca" name="marca">
             <br>
            <label for="curriculo">Curriculo</label>
             <input type="file" id="curriculo" name="curriculo">
             <br>
             <br>
             <button type="button" id="salvar" onclick="guardar()">Finalizar</button>
        </fieldset>
    </form>
</body>
</html>
